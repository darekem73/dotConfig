---
env:
  TERM: xterm-256color
font:
  size: 11
background_opacity: 0.6
mouse:
  hide_when_typing: true
draw_bold_text_with_bright_colors: true
key_bindings:
- key: PageUp
  mods: Shift
  action: ScrollPageUp
  mode: "~Alt"
- key: PageDown
  mods: Shift
  action: ScrollPageDown
  mode: "~Alt"
- key: Home
  mods: Shift
  action: ScrollToTop
  mode: "~Alt"
- key: End
  mods: Shift
  action: ScrollToBottom
  mode: "~Alt"
- key: Return
  mods: Control|Shift
  action: SpawnNewInstance
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
colors:
  primary:
    background: '0x000000'
    foreground: '0xc0c0c0'
  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'
  normal:
    black: '0x040404'
    red: '0xdc322f'
    green: '0x859900'
    yellow: '0xb58900'
    blue: '0x268bd2'
    magenta: '0x6c71c4'
    cyan: '0x2aa198'
    white: '0x93a1a1'
  bright:
    black: '0x657b83'
    red: '0xdc322f'
    green: '0x859900'
    yellow: '0xb58900'
    blue: '0x268bd2'
    magenta: '0x6c71c4'
    cyan: '0x2aa198'
    white: '0xfdf6e3'
  indexed_colors:
  - index: 16
    color: '0xcb4b16'
  - index: 17
    color: '0xd33682'
  - index: 18
    color: '0x073642'
  - index: 19
    color: '0x586e75'
  - index: 20
    color: '0x839496'
  - index: 21
    color: '0xeee8d5'
