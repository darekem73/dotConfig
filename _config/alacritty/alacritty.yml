---
env:
  TERM: xterm-256color
font:
  normal:
    family: DejaVu Sans Mono
    style: Regular
  bold:
    family: DejaVu Sans Mono
    style: Bold
  italic:
    family: DejaVu Sans Mono
    style: Italic
  size: 8
  use_thin_strokes: true
mouse:
  hide_when_typing: true
window:
  opacity: 0.6
  dynamic_title: true
draw_bold_text_with_bright_colors: true
key_bindings:
- key: PageUp
  mods: Shift
  action: ScrollPageUp
  mode: "~Alt"
- key: PageDown
  mods: Shift
  action: ScrollPageDown
  mode: "~Alt"
- key: Home
  mods: Shift
  action: ScrollToTop
  mode: "~Alt"
- key: End
  mods: Shift
  action: ScrollToBottom
  mode: "~Alt"
- key: Return
  mods: Control|Shift
  action: SpawnNewInstance
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
